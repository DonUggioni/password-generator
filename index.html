<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dist/css/main.min.css" />

    <script defer src="js/app.js"></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2 class="container__heading">Password Generator</h2>
        <div class="password">
          <h1 class="password__output">P4$5W0rD!</h1>
          <p class="copied__text">Copied</p>
          <button class="password__copy-btn">
            <svg class="icon">
              <use xlink:href="assets/images/sprite.svg#icon-copy"></use>
            </svg>
          </button>
        </div>

        <div class="selectors">
          <div class="selectors__range-box">
            <div class="selectors__text">
              <span class="description">Character Length</span>
              <span class="range__value" id="value">0</span>
            </div>
            <div class="selectors__range-box">
              <div class="selectors__progress"></div>
              <input
                type="range"
                min="0"
                max="20"
                value="0"
                id="range"
                class="selectors__slider"
              />
            </div>
          </div>

          <div class="selectors__check-box--container">
            <div class="check__box">
              <input
                type="checkbox"
                id="uppercase-char"
                name="uppercase-char"
                class="check__box-input"
              />
              <label for="uppercase-char" class="check__box-label"
                >Include Uppercase Letters</label
              >
            </div>

            <div class="check__box">
              <input
                type="checkbox"
                id="lowercase-char"
                name="lowercase-char"
                class="check__box-input"
              />
              <label for="lowercase-char" class="check__box-label"
                >Include Lowercase Letters</label
              >
            </div>

            <div class="check__box">
              <input
                type="checkbox"
                id="numbers-char"
                name="numbers-char"
                class="check__box-input"
              />
              <label for="numbers-char" class="check__box-label"
                >Include Numbers</label
              >
            </div>

            <div class="check__box">
              <input
                type="checkbox"
                id="symbols-char"
                name="symbols-char"
                class="check__box-input"
              />
              <label for="symbols-char" class="check__box-label"
                >Include Symbols</label
              >
            </div>

            <div class="strength">
              <span class="strength__text">strength</span>
              <div class="strength__bars-box">
                <p class="strength__level">TEST</p>
                <div class="strength__bar"></div>
                <div class="strength__bar"></div>
                <div class="strength__bar"></div>
                <div class="strength__bar"></div>
              </div>
            </div>
          </div>

          <button class="generate">
            <p class="generate__text">Generate</p>
            <svg class="generate__icon">
              <use xlink:href="assets/images/sprite.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
